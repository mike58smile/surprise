    @keyframes gradientBG {

#langToggle:hover,

</head>

// For touch devices: simulate hover effect and always remove it after interaction

}, {passive: true});

langToggle.addEventListener('touchend', function(e) {
  setTimeout(() => langToggle.classList.remove('hover'), 150); // short delay for feedback
}, {passive: true});

// Remove hover if user scrolls or touches anywhere else
document.body.addEventListener('touchstart', function(e) {
  if (e.target !== langToggle) {

}, {passive: true});

// Also remove hover on scroll
